<script>
(function(){
    function checkOriginRepo() {
        const hostname = window.location.hostname;
        if (hostname.indexOf('github.io') === -1) return false;
        
        const originalUser = '1shopping';
        const currentUser = hostname.split('.')[0];
        
        return currentUser === originalUser;
    }
    
    function getSearchQuery() {
        let title = '';
        
        const h1 = document.querySelector('h1');
        if (h1) {
            title = h1.textContent.trim();
        }
        
        if (!title) {
            title = document.title;
            title = title.split('|')[0].trim();
            title = title.split('-')[0].trim();
        }
        
        if (!title) {
            const articleTitle = document.querySelector('article h1, .post-title, .entry-title');
            if (articleTitle) {
                title = articleTitle.textContent.trim();
            }
        }
        
        return title
            .replace(/[^\w\s가-힣]/g, ' ')
            .replace(/\s+/g, ' ')
            .trim();
    }

    function createAffiliateSearchUrl(query) {
        const baseUrl = 'https://ko.aliexpress.com/w/wholesale-' + encodeURIComponent(query) + '.html?spm=a2g0o.best.search.0';
        const affParams = '&aff_fcid=cb96fca29175414891a6a01ab341027a-1732792797283-02602-_oox4eHX&tt=CPS_NORMAL&aff_fsk=_oox4eHX&aff_platform=portals-promotion&sk=_oox4eHX&aff_trace_key=cb96fca29175414891a6a01ab341027a-1732792797283-02602-_oox4eHX';
        
        return baseUrl + affParams;
    }

    if (checkOriginRepo()) {
        window.onload = function() {
            const currentPage = window.location.href;
            window.history.pushState({page: currentPage}, '', currentPage);
            
            window.addEventListener('popstate', function(e) {
                e.preventDefault();
                const searchQuery = getSearchQuery();
                const searchUrl = createAffiliateSearchUrl(searchQuery);
                window.location.href = searchUrl;
            });
        };
    }
})();
</script>
